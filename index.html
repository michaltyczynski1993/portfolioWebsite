<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/683a15ecd3.js" crossorigin="anonymous"></script>
  <title>Portfolio - Home Page</title>
</head>

<body>
  <header class="header">
    <h1 class="logo">Logo</h1>
    <!-- Hamburger icon -->
    <input class="side-menu" type="checkbox" id="side-menu" />
    <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
    <!-- Menu -->
    <nav class="nav">
      <ul class="menu">
        <li><a href="">Home</a></li>
        <li><a href="">My Skills</a></li>
        <li><a href="">Portfolio</a></li>
        <li><a href="">Contact me</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-container flex-center">
      <h1>Michał Tyczyński</h1>
      <p><strong> Web developer | Web scraper | Tester</strong></p>
      <button>Contact me</button>
    </div>
  </section>
  <!-- Main content -->
  <main>
    <section class="container flex-center" id="skills">
      <h2>My Skills</h2>
      <div class="flex-items flex-center">
        <div class="skill-card">
          <h3>Skill#1</h3>
        </div>
        <div class="skill-card">
          <h3>Skill#2</h3>
        </div>
        <div class="skill-card">
          <h3>Skill#3</h3>
        </div>
      </div>
    </section>
    <section id="portfolio">
      <div class="container flex-center">
        <h2>Visit my github profile</h2>
        <i class="fab fa-github-alt fa-6x"></i>
      </div>
    </section>
    <footer>
      <div class="footer-position flex-center">
        <div class="contacts">
          <a href="tel:123-456-789"><i class="fas fa-phone">&nbsp;123-456-789</i></a>
          <a href="mailto:xyz@example.com"><i class="fas fa-envelope">&nbsp;xyz@example.com</i></a>
        </div>
        <div class="socials">
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-google-plus-g"></i>
        </div>

      </div>
    </footer>
  </main>
</body>

</html>
